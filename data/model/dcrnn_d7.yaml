---
base_dir: pems_d7
log_level: INFO
dataset: pems_d7
data:
  batch_size: 32
  dataset_dir: data/PEMS-D7
  test_batch_size: 32
  val_batch_size: 32
  graph_pkl_filename: data/sensor_graph/adj_mx_d7.pkl

model:
  cl_decay_steps: 1000  # TODO: should be adjusted according to #batch, when #batch increase, it should increase
  filter_type: dual_random_walk
  horizon: 12
  input_dim: 2  # TODO: if we want to use input_dim=2, we should assign only ordering to training data
  l1_decay: 0
  max_diffusion_step: 2
  num_nodes: 228
  num_rnn_layers: 2
  output_dim: 1
  rnn_units: 64
  seq_len: 12
  use_curriculum_learning: true

train:
  loss: mse
  base_lr: 0.001
  dropout: 0
  epoch: 64
  epochs: 120
  epsilon: 1.0e-3
  momentum: 0.9
  global_step: 0
  lr_decay_ratio: 0.1
  max_grad_norm: 5
  max_to_keep: 100
  min_learning_rate: 2.0e-06
  optimizer: adam
  patience: 50
  steps: [30, 50, 70, 90]
  test_every_n_epochs: 10
  log_dir: adam_mse_new_split
